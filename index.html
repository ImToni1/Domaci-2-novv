<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turizam</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    }
    .sve {
        padding: 32px 16px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .sve h2 {
        text-align: center;
        margin-bottom: 16px;
    }
    .slike {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 16px;
    }
    .ee{
        position: relative;
        overflow: hidden;
        height: 200px; 
    }
    .ee img {
        width: 100%;
        height: 100%;
        transition: transform 0.3s;
    }
    .ee:hover img {
        transform: scale(1.1);
    }
    .gore{
        background: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 0;
    }
    .container {
        width: 90%;
        margin: 0 auto;
        position: relative;
    }
    input {
        display: none;
    }
    label {
        display: none;
        height: 30px;

    }
    label img {
        height: 30px;
    }
    a{
        color: inherit;
        text-decoration: none;
    }
    nav {
        display: flex;
        align-items: center;
        margin-right: 150px;
        justify-content: right;
    }
    ul {
        list-style: none;
        position: relative;
    }
    ul>li {
        display: inline-block;
        padding: 5px;
        position: relative;
    }
    ul>li ul {
        display: none;
        position: absolute;
        left: 0;
        top: 100%;
    }
    ul li:hover {
        background: #555;
        border-radius: 4px;
    }
    .logo{
        margin-left: 150px;
        font-size: 24px;
        font-weight: bold;
    }
    @media (max-width: 768px) {
    ul {
        display: none;
    }
    ul li {
        width: 100%;
        display: flex;
        justify-content: right;
    }
    label {
        display: block;
        position: absolute;
        width: 60px; 
        height: 60px; 
        top: 0;
        right: 16px;
        text-align: center;  
    }
    label img {
        width: 100%; 
        height: auto;
    }
    input:checked~ul {
        display: block;
    }
    
}

</style>
</head>
<body>
    <div class="gore">
            <div class="logo">Turizam</div>
            <div class="container">
                <nav>
                    <input type="checkbox" id="checkbox">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Destinacije</a></li>
                        <li><a href="">Kontakt</a></li>
                        <li><a href="">Vise</a></li>
                    </ul>
                </nav>  
            </div>
            <label for="checkbox"><img src="slije/hamburger.png" alt=""></label>
    </div>
    <div class="sve"> 
        <h2>Popularne Destinacije</h2>
        <div class="slike">
            <div class="ee"><img src="slije/aaaa.jpg" alt=""></div>
            <div class="ee"><img src="slije/image.jpg" alt=""></div>
            <div class="ee"><img src="slije/du.jpg" alt=""></div>
            <div class="ee"><img src="slije/Splitx.jpg" alt=""></div>
            <div class="ee"><img src="slije/za.jpg" alt=""></div>
            <div class="ee"><img src="slije/os.jpg" alt=""></div>
            <div class="ee"><img src="slije/pu.jpg" alt=""></div>
            <div class="ee"><img src="slije/rij.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
